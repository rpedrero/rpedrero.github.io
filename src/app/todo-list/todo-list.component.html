<div>
  <button mat-raised-button color="primary" [routerLink]="['/todo/create']">New Todo</button>

  <h1>Todo list</h1>

  <mat-list id="todo-list" role="list">
    <mat-card class="task-container" *ngFor="let todo of todos" role="listitem">
      <mat-card-content [routerLink]="['/todo', todo.id]">
        <mat-checkbox color="primary" [checked]="todo.status" (change)="onCheckboxStateChange(todo)"
                      (click)="$event.stopPropagation()">
          <a [routerLink]="['/todo', todo.id]" [class.task-done]="todo.status">{{ todo.title }}</a>
        </mat-checkbox>
      </mat-card-content>
    </mat-card>
  </mat-list>
</div>
